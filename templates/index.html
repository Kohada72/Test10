{% extends 'base.html' %}
{% block body %}

    <h1>食材管理画面</h1>
    <br>

    <div class = "edit_button">
        <form method="GET" action="/edit">
            <button type="submit">編集</button>
        </form>
    <div>
    
    <div class = "ingredient_list">
        {% for ingredient in ingredients %}
            <h2>・{{ ingredient.name }} - {{ ingredient.quantity }}{{ ingredient.unit }} - {{ ingredient.expiry_date }}</h2>
        {% endfor %}
    </div>

{% endblock %}
