{% extends 'base.html' %}
{% block body %}

    <h1 class = "title" >食材管理画面</h1>
    <br>
    ▼食材一覧

    <div class = "edit_button">
        <form method="GET" action="/edit">
            <button type="submit">編集</button>
        </form>
    <div>
    
    <div class = "ingredient_list">
        <img src = "{{url_for('static', filename = '/UI_img/'+ "ref_img.png")}}" class = "ref_img">
        {% for ingredient in ingredients %}
            <p>・{{ ingredient.name }} <br> {{ ingredient.quantity }}{{ ingredient.unit }} - {{ ingredient.expiry_date }} </p>
        {% endfor %}
    </div>

{% endblock %}
