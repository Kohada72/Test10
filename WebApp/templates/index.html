{% extends 'base.html' %}
{% block body %}
<h1>食材管理画面</h1>
<h2>{{ user_name }}</h2>
<form method="GET" action="/edit">
    <button type="submit">編集</button>
</form>

{% for ingredient in ingredients %}
<h2>食材名 : {{ ingredient.name }} - {{ ingredient.quantity }}{{ ingredient.unit }} - {{ ingredient.expiry_date }}</h2>

{% endfor %}
{% endblock %}
